<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1><i class="fas fa-wallet"></i>Wallet</h1>
        <p>Twój menedżer finansów</p>
    </header>

    <main>
        <section class="transactions">
            <h2 class="title">Lista transakcji</h2>
            <div class="transaction-list ">
                <div class="income-area">
                    <h3>Przychody:</h3>
                    
                </div>

                <div class="expenses-area">
                    <h3>Wydatki:</h3>
                    
                </div>
            </div>

        </section>
        <section class="options">
            <div>
                <h2 class="title">Dostępne środki:</h2>
                <p class="avaliable-money">0zł</p>
            </div>
            <div class="controls">
                <button class="add-transaction"><i class="fas fa-plus"></i>Dodaj transakcje</button>
                <button class="delete-all"><i class="far fa-trash-alt"></i>Usuń wszystko</button>
            </div>
            <div class="style-selection">
                <h2 class="title">Wybierz styl:</h2>
                <div class="color-buttons">
                    <button class="light"></button>
                    <button class="dark"></button>
                </div>
            </div>
        </section>
    </main>

    <div class="add-transaction-panel">
        <h2 class="title">Dodaj nową transakcje</h2>
        <label for="name">Nazwa:</label>
        <small>(podaj nazwę transakcji)</small>
        <input type="text" id="name">

        <label for="amount">Kwota:</label>
        <small>(podaj kwotę transakcji, jeżeli jest to wydatek postaw minus na początku)</small>
        <input type="number" id="amount">

        <label for="category">Wybierz kategorię</label>
        <small>[ + ] oznacza Przychód, [ - ] oznacza wydatek</small>
        <select id="category" onchange="selectCategory()">
            <option value="none" disabled selected></option>
            <option value="income">[ + ] Przychód</option>
            <option value="shopping">[ - ] Zakupy</option>
            <option value="food">[ - ] Jedzenie</option>
            <option value="cinema">[ - ] Rozrywka</option>
        </select>

        <div class="panel-buttons">
            <button class="save"><i class="fas fa-save"></i>Zapisz</button>
            <button class="cancel"><i class="far fa-window-close"></i>Anuluj</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
